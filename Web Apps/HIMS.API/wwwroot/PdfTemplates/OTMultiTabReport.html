<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PT Multi Tab Report</title>

    <style>
        body {
            margin-top: 3cm;
            margin-bottom: 6cm;
        }
    </style>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px; line-height: 24px; font-family: Calibri,'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif; color: #101828;">

            <table style="width:100%; line-height: inherit; text-align:left;">
>
                <tr class="top-header-row">
                    {{NewHeader}}
                </tr>

                <tr>
                    <td style="padding:8px 4px;">
                        <table style="width:98%; border-collapse:collapse;">
                            <tr style="font-size:18px;">
                                <td style="border-bottom:2px solid #000; padding-bottom:10px;">
                                    <b>PT Multi Tab Report</b>
                                </td>
                                <td style="border-bottom:2px solid #000; padding-bottom:10px; text-align:right; font-size:13px;">
                                    <b>Print Date :</b> {{CurrentDate}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="padding:6px;">

                        {{AllTables}}

                    </td>
                </tr>

            </table>


            </table>

        </div>
    </div>
</body>

</html>
