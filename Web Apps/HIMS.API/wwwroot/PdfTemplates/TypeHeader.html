<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body style="font-family: Arial, sans-serif; font-size: 13px; margin: 20px;">

    <div style="display:{{Display}};">

        <table style="width:100%; border-collapse:collapse;">
            <tr class="top-header-row">
                <td style="padding:6px; font-family:'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;">
                    <table style="width:100%; border-collapse:collapse; border-bottom:1px solid #d4c3c3;">
                        <tr style="font-size:16px;">

                            <td style="padding:6px; text-align:center; vertical-align:top; width:15%;">
                                <img src="{{logo}}" alt="logo" width="120" style="display:block;margin:0 auto;">
                            </td>

                            <td style="padding:0; text-align:center; vertical-align:middle; width:70%;">
                                <table style="width:100%; border-collapse:collapse;">
                                    <tbody>
                                        <tr>
                                            <td style="font-size:15px; padding:0;">
                                                {{HospitalHeaderLine}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-size:20px; font-weight:600; padding:0;">
                                                {{HospitalName}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-size:13px; padding:0;">
                                                {{Address}} {{City}} - {{Pin}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="font-size:13px; padding:0; white-space:nowrap;">
                                                {{Phone}} | {{EmailID}} | {{WebSiteInfo}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>

                            <td style="padding:6px; text-align:center; vertical-align:top; width:15%;">
                                <img src="{{logo2}}" alt="logo2" width="120" style="display:block;margin:0 auto;">
                            </td>

                        </tr>
                        <tr>
                            <td colspan="3" style="height:1px; line-height:1px; font-size:0;">&nbsp;</td>
                        </tr>

                    </table>

                </td>
            </tr>
        </table>


        <div style=" width:100%;height:50vh;box-sizing:border-box;page-break-inside: avoid;margin-top:6px;">
            <div style="width:100%; box-sizing:border-box;">
                <img src="{{hospitalinfo}}" style="width:100%; display:block;" />
            </div>
        </div>

    </div>

</body>
</html>
