<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #dataTable thead {
            display: table-header-group;
        }

        #dataTable tfoot {
            display: table-footer-group;
        }

        #dataTable tr {
            page-break-inside: avoid;
        }
        td {
            word-break:break-all;
        }
    </style>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="margin: 0 auto; font-size: 14px;line-height: 24px;font-family: Calibri,'Helvetica Neue', 'Helvetica',, Arial, sans-serif;color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{HospitalHeader}}

                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px;"> <b>{{RepoertName}}</b> </td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 14px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="padding: 2px;">
                                    <span style="font-size: 16px; font-weight: bold;">
                                        From Date : {{FromDate}} -- To Date : {{ToDate}}
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <table class="table" id="dataTable" style="width:100%;border-collapse:collapse;">
                    <thead style="font-size: 15px; text-align: center;">
                        {{HeaderItems}}
                    </thead>
                    <tbody style="font-size: 14px;">
                        {{Items}}
                        {{ItemsTotal}}
                    </tbody>
                </table>

            </table>
        </div>
    </div>
</body>
</html>
