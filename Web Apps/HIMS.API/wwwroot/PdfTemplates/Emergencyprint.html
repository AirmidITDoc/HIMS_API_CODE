                                                </td>

                                            </tr>
                                            <tr>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">City :</span>
                                                    <span>{{CityName}}</span>
                                                </td>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Address :</span>
                                                    <span>{{Address}}</span>
                                                </td>

                                            </tr>
                                            <tr>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Age | Gender :</span>
                                                    <span> {{AgeYear}} Y | {{AgeMonth}} M|{{AgeDay}} D | {{GenderName}}</span>
                                                </td>
                                                <td style="padding: 2px;">
                                                    <span style="font-weight:bold;">Mobile No :</span>
                                                    <span>{{MobileNo}}</span>
                                                </td>
                                            </tr>


                                        </table>
                                    </td>
                                </tr>

                                <td colspan="6">
