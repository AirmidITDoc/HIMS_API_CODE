<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-content-wrapper">
        <div class="invoice-box" style="font-size: 14px; line-height: 24px; font-family: Calibri,'Helvetica Neue', 'Helvetica',Helvetica, Arial, sans-serif; color: #101828;">
            <table style="width: 100%;line-height: inherit;text-align: left;">

                {{NewHeader}}
                <tr class="title-date-row">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="font-size: 18px">
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; "><b> Bed Transfer </b></td>
                                <td style="border-bottom: 1px solid #d4c3c3; padding: 2px; padding-bottom: 16px; text-align: right;"><b>Print Date : {{CurrentDate}}</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="bill-info-row;">
                    <td style="padding: 6px;">
                        <table style="width: 100%; border-collapse: collapse; font-size: 18px;">
                            <tr>
                                <td style="padding: 2px;">
                                    <span style="font-weight:bold;">UHID : </span>
                                    <span>{{RegNo}} </span>
                                </td>


                                <td style="padding: 2px;">
                                    <span style="font-weight:bold;">AdmissionTime: </span>
                                    <span>{{AdmissionTime}}</span>
                                </td>

                            </tr>
                            <tr>

                                <td style="padding: 2px;">
                                    <span style="font-weight:bold;">Patient Name : </span>
                                    <span>{{PatientName}}</span>
                                </td>

                                <td style="padding: 2px;">
                                    <span style="font-weight:bold;">Age|Gender :</span>
                                    <span> {{Age}} Y | {{GenderName}}</span>
                                </td>

                            </tr>
                            <tr>
                                <td style="padding: 2px;">
                                    <span style="font-weight:bold;">IPD No: </span>
                                    <span> {{IPDNo}}</span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding:0;"><hr style="border:1px solid #d4c3c3; margin:0;"></td>
                </tr>
                <p></p>
                <tr class="bill-table-row">
                    <td>
                        <table style="width: 100%; border-collapse: collapse; font-size: 20px;">
                            <thead style="font-size: 18px;">
                                <tr style="font-weight:bold;">
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px"> From Ward</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">From Bed No</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">From Class</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">To Ward</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">To Bed No</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;">To Class</td>
                                    <td style="border: 1px solid #d4c3c3; text-align: left; padding: 6px;"> Transfer Id </td>

                                </tr>

                            <tbody style="font-size: 14px;">
                                {{Items}}


                            </tbody>
                            </thead>
                        </table>
                    </td>
                </tr>

                <!--<tr>
                    <table style="width: 100%; border-collapse: collapse;margin-top:20px;">

                        <tr style="margin-top: 12px;">
                        <tr>
                            <td style="padding: 6px;font-size: 12px;">This is Computer generated invoice hence doesn’t require signature</td>
                        </tr>
                        <tr></tr>
                        <tr style="padding: 6px; text-align: right;">
                            <td>

                                <span>{{AddedBy}}</span>
                            </td>
                        </tr>
                        <tr style="padding: 6px; text-align: right;">
                            <td>
                                <span>Prepared By</span>
                            </td>
                        </tr>
                    </table>
                </tr>-->
            </table>
        </div>
    </div>
</body>
</html>
