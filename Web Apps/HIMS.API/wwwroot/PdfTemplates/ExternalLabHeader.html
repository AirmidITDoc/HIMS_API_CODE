<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="width:100%; border-collapse:collapse;">
        <tr class="top-header-row">
            <td style="padding:6px; font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;">
                <table style="width:100%; border-collapse:collapse; border-bottom:2px solid #000;">
                    <tr style="font-size:16px;">
                        <td style="width:20%; padding:6px; text-align:center; vertical-align:top;">
                            <img src="{{logo}}" alt="logo" width="120" style="display:block; margin:0 auto;">
                            <div style="font-size:12px; margin-top:4px;">
                                Regd. No. 1403/12
                            </div>
                        </td>
                        <td style="width:60%; padding:0; text-align:center; vertical-align:top;">
                            <table style="width:100%; border-collapse:collapse;">
                                <tbody>
                                    <tr>
                                        <td style="font-size:28px;">
                                            {{HospitalHeaderLine}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-size:18px; font-weight:600;">
                                            {{HospitalName}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-size:16px; color:#b30000;">
                                            NABH Accredited Complete Diagnostic Centre
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-size:16px; color:#b30000;">
                                            {{Address}} {{City}} - {{Pin}}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-size:13px; white-space:nowrap;">
                                            {{Phone}} | {{EmailID}} | {{WebSiteInfo}}
                                        </td>
                                    </tr>
                                    <tr style="display: {{chkHospitalShortNameFlag}};">
                                        <td style="font-size: 13px;text-align:center">
                                            {{HospitalShortName}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td style="width:20%; padding:6px; text-align:center; vertical-align:top;">
                            <img src="{{logo2}}" alt="logo2" width="120" style="display:block; margin:0 auto;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="height:0.5px; line-height:0.5px; font-size:0;">&nbsp;</td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
